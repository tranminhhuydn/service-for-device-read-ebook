

    <header class="header">
        <ul class="nav nav-tabs">
          <li 
            ng-repeat="pane in panes" 
            ng-class="[{active:pane.selected}]">

          </li>
        </ul>
    </header>
  <div 
  ng-init="init({obj:self})"
  class="tab-content" ng-transclude></div>
